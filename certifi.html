<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certifications Section</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }

        .certifications-section {
            padding: 30px 0;
            background-color: #ffffff;
            text-align: center;
        }

        .certifications-section img {
            margin: 0 15px;
            max-height: 50px;
            opacity: 0.7;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .certifications-section img:hover {
            opacity: 1;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="certifications-section">
        <img src="path/to/ce-logo.png" alt="CE">
        <img src="path/to/sgs-logo.png" alt="SGS">
        <img src="path/to/fda-logo.png" alt="FDA">
        <img src="path/to/iso-logo.png" alt="ISO">
        <img src="path/to/rohs-logo.png" alt="RoHS">
        <img src="path/to/tga-logo.png" alt="TGA">
        <img src="path/to/cfda-logo.png" alt="CFDA">
        <img src="path/to/anvisa-logo.png" alt="ANVISA">
        <img src="path/to/intertek-logo.png" alt="Intertek">
    </div>

</body>
</html>
